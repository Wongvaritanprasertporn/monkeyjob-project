<app-header></app-header>

<div class="dashboardMid">
  <app-leftmenu></app-leftmenu>

  <div class="dmRightSide" *ngIf="auth.user.user_type == 2">
    <div class="dmRightSideInner">
      <div class="dInnerHead">
        <div class="diTitle">
          โปรไฟล์
        </div>
        <div class="diBreadcrumb">
          <div class="mainPageBreadCrumb">
            <ul>
              <li><a routerLink="/dashboard">หน้ากระดาน</a></li>
              <li><a><i class="fas fa-angle-double-right"></i></a></li>
              <li><a>Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
      <form [formGroup]="form" (submit)="submit()">
        <div class="dashboardWhiteBox">
          <div class="dBoxTitle">
            <h1>My Profile</h1>
          </div>
          <div class="formBox">
            <!-- <div class="fbUpload">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="pnjUploadL">Browse Logo</label>
                                    <label for="pnjUploadL" class="form-label">Max file size is 1MB, Minimum dimension: 330x200 And Suitable files are .jpg &amp; .png</label>
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="pnjUploadC">Browse Cover</label>
                                    <label for="pnjUploadC" class="form-label">Max file size is 1MB, Minimum dimension: 330x200 And Suitable files are .jpg &amp; .png</label>
                                </div>
                            </div> -->
            <div class="contactPage">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">ชื่อธุรกิจ <span class="error">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter company" formControlName="business"
                    name="business" />
                  <div class="error">
                    <div *ngIf="form.controls.business.touched && form.controls.business.hasError('required')">
                      ต้องการชื่อธุรกิจ
                    </div>
                    <div *ngIf="form.controls.business.dirty && form.controls.business.errors">
                      ใส่ข้อมูลไม่ถูกต้อง

                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address <span class="error">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter email" formControlName="email" name="email"
                    [readonly]="auth.user.login_method == 'Google' || auth.user.login_method == 'Apple'" />
                  <div class="error">
                    <div *ngIf="form.controls.email.touched && form.controls.email.hasError('required')">
                      ต้องการอีเมล
                    </div>
                    <div *ngIf="form.controls.email.dirty && form.controls.email.errors">
                      ใส่อีเมลไม่ถูกต้อง
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone <span class="error">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone"
                    name="phone" />
                  <div class="error">
                    <div *ngIf="form.controls.phone.touched && form.controls.phone.hasError('required')">
                      ต้องการหมายเลขโทรศัพท์
                    </div>
                    <div *ngIf="form.controls.phone.dirty && form.controls.phone.errors">
                      ใส่หมายเลขโทรศัพท์ไม่ถูกต้อง
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="pnjCompleteAddress" class="form-label">ที่อยู่องค์กร <span class="error">*</span></label>
                  <input type="text" class="form-control" id="pnjCompleteAddress" placeholder="Enter address..."
                    formControlName="address" name="address" />
                  <div class="error">
                    <div *ngIf="form.controls.address.touched && form.controls.address.hasError('required')">
                      ต้องการที่อยู่
                    </div>
                    <div *ngIf="form.controls.address.dirty && form.controls.address.errors">
                      ใส่ที่อยู่ไม่ถูกต้อง
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <label class="form-label">บรรยายองค์กร <span class="error">*</span></label>
                  <textarea rows="5" class="form-control" placeholder="Write about your company"
                    formControlName="description" name="description"></textarea>
                  <div class="error">
                    <div *ngIf="form.controls.description.touched && form.controls.description.hasError('required')">
                      ต้องการให้บรรยายองค์กร
                    </div>
                  </div>
                </div>

                <div class="col-md-12 text-center ">
                  <button type="submit" class="swButton darkBtn mt-3 loginButton" [disabled]="loading">
                    <span *ngIf="!loading">บันทึกข้อมูล</span>
                    <span *ngIf="loading">กรุณารอสักครู่ ...</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <app-footer></app-footer>
  </div>
</div>
