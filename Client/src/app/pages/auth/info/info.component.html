<div class="mainHeaderInner loginPages">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <div class="mainPageTitle">
          <h1>Continue as {{fun.getUserTypeTitle(api.user_types,user_type)}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="midContent loginPage">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="loginPagesBox">
          <div class="swTabs">
            <ul class="nav nav-tabs">
              <li class="nav-item" *ngFor="let user_type_ of api.user_types" (click)="getUserType(user_type_.id)">
                <button [class]="user_type == user_type_.id ? 'nav-link active' : 'nav-link'" type="button">
                  <div class="tabButtons">
                    <i class="fas fa-user-plus"></i> {{ user_type_.title }}
                  </div>
                </button>
              </li>
            </ul>
            <form class="contactPage" (submit)="submit()">
              <div class="row">
                <div class="col-md-12">
                <button type="submit" class="swButton darkBtn mt-3 loginButton" [disabled]="loading">
                  <span *ngIf="!loading">Continue as {{fun.getUserTypeTitle(api.user_types,user_type)}}</span>
                  <span *ngIf="loading">Please wait..</span>
                </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
